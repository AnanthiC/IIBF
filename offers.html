<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            margin: 0;
        }
        .header img {
            height: 50px;
        }
        .offer {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        .offer img {
            height: 100px;
            margin-right: 20px;
        }
        .offer h3 {
            margin: 0;
        }
        .offer p {
            margin: 5px 0;
        }
        .offer a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .offer a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Offers</h1>
        <img src="simply_click.jpg" alt="SimplyCLICK SBI Card">
    </div>
    <div class="offer">
        
        <div>
            <h3>BT on EMI</h3>
            <p>1.27% p.m. for 6 months. Processing fee of 1.5% or Rs.199 (whichever is higher)</p>
            
        </div>
    </div>
    <a href="index.html" class="back-link">Back to Credit Card Statement</a>
</body>
</html>
